{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="container" style="max-width: 800px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #fff;">

    
    <!-- Post Preview Section -->
  
    <!-- Confirmation Form -->
    <form method="post" action="{% url 'delete_post' post.id %}" style="text-align: center;">
        {% csrf_token %}
        <p style="font-size: 16px; margin-bottom: 20px;">This action cannot be undone. Do you want to delete this post?</p>

        <button type="submit" style="padding: 10px 20px; background-color: #e74c3c; color: white; border: none; cursor: pointer; border-radius: 5px; margin-right: 20px;">Yes, Delete</button>
        <a href="{% url 'post_detail' post.id %}" style="padding: 10px 20px; background-color: #ccc; color: black; border: none; cursor: pointer; border-radius: 5px; text-decoration: none;">Cancel</a>
    </form>
</div>
{% endblock %}
