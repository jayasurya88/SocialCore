{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SocialCore</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General styling for the page */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--color-light);
        }

        .auth-card {
            background: var(--color-white);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .auth-card h2 {
            color: var(--color-dark);
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .auth-card p {
            color: var(--color-gray);
            margin-bottom: 2rem;
            text-align: center;
        }

        .auth-card .form-group {
            margin-bottom: 1.8rem;
        }

        .auth-card label {
            display: block;
            font-size: 1rem;
            color: var(--color-dark);
            margin-bottom: 0.6rem;
            font-weight: 600;
        }

        .auth-card input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--color-gray);
            border-radius: 5px;
            font-size: 1rem;
            color: var(--color-dark);
            background: var(--color-light);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .auth-card input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 5px var(--color-primary);
        }

        .auth-card button {
            width: 100%;
            padding: 0.9rem;
            background: var(--color-primary);
            color: var(--color-white);
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .auth-card button:hover {
            background: var(--color-dark);
            transform: scale(1.05);
        }

        .auth-card .form-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-card .form-links a {
            color: var(--color-primary);
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .auth-card .form-links a:hover {
            text-decoration: underline;
            color: var(--color-dark);
        }

    </style>
</head>

<body>
    <!-- Navbar (Same as in your login page) -->
    <nav>
        <div class="container">
            <a href="{% url 'index' %}" class="log-btn" style="text-decoration: none;">
                <h2 class="log" style="font-size: 45px;">
                    SocialCore
                </h2>
            </a>
            <div class="create">
                <a class="btn btn-primary" href="{% url 'login_page' %}">Login</a>
                <a class="btn btn-primary" href="{% url 'user_registration' %}">Signup</a>
            </div>
        </div>
    </nav>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}


    <!-- Reset Password Form -->
    <div class="auth-container">
        <div class="auth-card">
            <h2>Reset Your Password</h2>
            <p>Enter your new password below.</p>

            <!-- Reset Password Form -->
            <form method="POST" action="{% url 'reset_password' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="password1" class="form-label">New Password</label>
                    <input type="password" class="form-control" name="password1" id="password1" required>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" name="password2" id="password2" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" style="margin-top: 40px;">Reset Password</button>
            </form>
        </div>
    </div>
</body>

</html>
