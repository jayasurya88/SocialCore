{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SocialCore</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General styling for the page */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--color-light);
        }

        .auth-card {
            background: var(--color-white);
            border-radius: 10px;
            /* Slightly rounded corners for elegance */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            /* Enhanced shadow for depth */
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            /* Smooth hover effects */
        }

        .auth-card:hover {
            transform: translateY(-5px);
            /* Slight lift effect */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            /* Elevated shadow on hover */
        }

        .auth-card h2 {
            color: var(--color-dark);
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            /* Center align the heading */
            margin-bottom: 1.5rem;
        }

        .auth-card p {
            color: var(--color-gray);
            margin-bottom: 2rem;
            text-align: center;
            /* Center align the paragraph */
        }

        .auth-card .form-group {
            margin-bottom: 1.8rem;
        }

        .auth-card label {
            display: block;
            font-size: 1rem;
            color: var(--color-dark);
            margin-bottom: 0.6rem;
            font-weight: 600;
        }

        .auth-card input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--color-gray);
            border-radius: 5px;
            font-size: 1rem;
            color: var(--color-dark);
            background: var(--color-light);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            /* Smooth transitions */
        }

        .auth-card input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 5px var(--color-primary);
            /* Glowing effect on focus */
        }

        .auth-card button {
            width: 100%;
            padding: 0.9rem;
            background: var(--color-primary);
            color: var(--color-white);
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            /* Smooth button effect */
        }

        .auth-card button:hover {
            background: var(--color-dark);
            /* Darken on hover */
            transform: scale(1.05);
            /* Slightly enlarge button on hover */
        }

        .auth-card .form-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-card .form-links a {
            color: var(--color-primary);
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
            /* Smooth link color transition */
        }

        .auth-card .form-links a:hover {
            text-decoration: underline;
            color: var(--color-dark);
            /* Darken link color on hover */
        }

        .messages {
            margin-bottom: 1.5rem;
        }

        .messages .message {
            padding: 1rem;
            margin-bottom: 0.7rem;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            /* Center align messages */
        }

        .messages .message.success {
            background: var(--color-success);
            color: white;
        }

        .messages .message.error {
            background: var(--color-danger);
            color: white;
        }

        .messages .message.info {
            background: var(--color-primary);
            color: white;
        }

        .messages .message.warning {
            background: hsl(45, 95%, 65%);
            color: white;
        }

        /* Hover effects on the SocialCore logo */
        .log-btn {
            text-decoration: none;
            color: var(--color-dark);
            display: inline-block;
            transition: color 0.3s ease, transform 0.3s ease;
            /* Smooth transition */
        }

        .log-btn:hover {
            color: var(--color-primary);
            /* Change color on hover */
            transform: scale(1.1);
            /* Enlarge logo slightly on hover */
        }

        .log-btn h2 {
            margin: 0;
            font-weight: 700;
            /* Emphasize the font weight */
        }
    </style>
</head>

<body>
    <nav>
        <div class="container">
            <a href="{% url 'index' %}" class="log-btn" style="text-decoration: none;">
                <h2 class="log" style="font-size: 45px;">
                    SocialCore
                </h2>
            </a>
            <div class="create">
                <a class="btn btn-primary" href="{% url 'login_page' %}">Login</a>
                <a class="btn btn-primary" href="{% url 'user_registration' %}">Signup</a>
            </div>
        </div>
    </nav>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Login to SocialCore</h2>
            <p>Welcome back! Please login to your account.</p>

            <!-- Messages Section -->
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Login Form -->
            <form method="POST" action="{% url 'login_view' %}">
                {% csrf_token %}
                <div class="form-group">

                    <input type="text" id="identifier" name="identifier" placeholder="Enter your email or username"
                        required>
                </div>
                <div class="form-group">

                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="form-links">
                <a href="{% url 'forgot_password' %}">Forgot Password?</a>
                <br>
                Don't have an account? <a href="{% url 'register' %}">Sign Up</a>
            </div>
        </div>
    </div>
</body>

</html>
