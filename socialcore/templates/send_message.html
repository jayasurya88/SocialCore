<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
    <!-- Bootstrap 5.0.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Conversation with {{ recipient.username }}</h1>

        <div class="messages mb-4">
            {% for message in messages %}
                <div class="message mb-2">
                    <strong>{{ message.sender.username }}:</strong> {{ message.text }}
                </div>
            {% empty %}
                <p>No messages yet.</p>
            {% endfor %}
        </div>

        <form method="POST" class="message-form">
            {% csrf_token %}
            <div class="mb-3">
                <textarea name="content" rows="3" class="form-control" placeholder="Type your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-2DdCmZ2cZ02I2xOCdB1F+eaf6EL3GgOYYZ5A5yXhY2j/i9upSMQIRFxuWOSM4CBf" crossorigin="anonymous"></script>
</body>
</html>
